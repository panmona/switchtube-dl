name: ci

on:
    push:
        paths-ignore:
            - 'README.md'
            - 'RELEASE.md'
            - 'CONTRIBUTING.md'
    pull_request:

jobs:
    build:
        runs-on: macos-latest

        steps:
            -   name: Checkout ğŸ›ï¸
                uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   name: Install .NET 6.0 ğŸ§³
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: '6.0.x'

            -   name: Restore, Build, Tests, Publish (on tag) ğŸš€
                run: |
                    dotnet tool install --global dotnet-releaser --version "0.3.*"
                    dotnet-releaser run --github-token "${{secrets.GITHUB_TOKEN}}" --github-token-extra "${{secrets.TOKEN_GITHUB}}" src/dotnet-releaser.toml
